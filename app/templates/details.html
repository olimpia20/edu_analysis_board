{% extends 'base.html' %}

{% block title %}Details | Educational Analysis Board{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Details</h1>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Column Details</h6>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Column</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for col, dtype in dtypes.items() %}
                    <tr>
                        <td>{{ col }}</td>
                        <td>{{ dtype }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
