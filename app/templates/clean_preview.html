{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Preview: Table Without Empty Rows</h1>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        {% for col in columns %}
                        <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        {% for col in columns %}
                        <td>{{ row[col] }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form method="post" action="{{ url_for('main.save_cleaned') }}">
                <button type="submit" class="btn btn-success mt-3">Use this table</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
